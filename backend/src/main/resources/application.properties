spring.application.name=coffee-shop-queue

# Server Configuration
server.port=3000
server.servlet.context-path=/api

# Logging
logging.level.root=INFO
logging.level.com.coffeequeue=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allow-credentials=true

# WebSocket Configuration
spring.websocket.enabled=true

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/coffee_shop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=coffee_user
spring.datasource.password=coffee_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.initialization-fail-timeout=1000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# MongoDB Configuration (Optional - can be disabled)
# spring.data.mongodb.uri=mongodb://admin:password@localhost:27017/coffee-shop?authSource=admin
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.mongo.MongoDataAutoConfiguration

# Environment
app.env=development
app.name=Bean & Brew Coffee Shop Queue System
