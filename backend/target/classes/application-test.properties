spring.application.name=coffee-shop-queue

# Server Configuration
server.port=3000
server.servlet.context-path=/api

# Logging
logging.level.root=INFO
logging.level.com.coffeequeue=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allow-credentials=true

# WebSocket Configuration
spring.websocket.enabled=true

# H2 In-Memory Database Configuration (For testing without MySQL)
spring.datasource.url=jdbc:h2:mem:coffee_shop;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging - disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# MongoDB Configuration (Optional - disabled by default)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.mongo.MongoDataAutoConfiguration

# Environment
app.env=development
app.name=Bean & Brew Coffee Shop Queue System
